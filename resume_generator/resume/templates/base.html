<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <style>
        /*body {*/
        /*    min-height:120vh;*/
        /*}*/
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Style for the footer */
.footer {
    background-color: #333; /* Choose your preferred background color */
    color: #fff; /* Choose your preferred text color */
    text-align: center;
    padding: 10px 0; /* Optional padding for footer content */
    position: relative;
    bottom: 0;
    width: 100%;
}
    </style>
</head>
<body>
    <div class="container pb-5 mb-5 col-md-12 col-sm-12">
        {% if not pdf_rendering %}
<nav class="navbar navbar-expand-lg bg-body-tertiary d-flex">
  <div class="container-fluid justify-content-between">
    <a href='{% url 'home' %}' class="navbar-brand mb-0 h1"><h3>Resume Generator</h3></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <div class="d-flex ms-auto">
      <ul class="navbar-nav">

            {% if user.is_authenticated %}
        <li class="nav-item">
          <span class="navbar-brand mb-0 h1"><h6>{{user.username}}</h6></span>
        </li>
        <!--{% if user.resume %}-->
        <!--<li class="nav-item">-->
        <!--  <a class="nav-link active" aria-current="page" href="{% url 'resumeView' %}">View Resume</a>-->
        <!--</li>-->
        <!--{% endif %}-->
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'logout' %}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'login' %}">LogIn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">SignUp</a>
        </li>
        {% endif %}

      </ul></div>
    </div>
  </div>
</nav>
{% endif %}
    {% block content %}{% endblock content %}
    </div>
    {% if not pdf_rendering %}
    <div class="footer">
    <footer class="bg-dark text-light sticky-bottom" style="height: 50px; bottom: 0;">
        <center><p>&copy; 2023 Resume Generator</p></center>
    </footer></div>
    {% endif %}
</body>

</html>
